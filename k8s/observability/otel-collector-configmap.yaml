apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: account
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      batch:

    exporters:
      otlp/jaeger:
        endpoint: jaeger.account.svc.cluster.local:4317
        tls:
          insecure: true
      logging:
        verbosity: basic

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/jaeger, logging]
