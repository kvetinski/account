apiVersion: batch/v1
kind: Job
metadata:
  name: account-migrate
  namespace: account
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: migrate/migrate:latest
          command: ["sh", "-c"]
          args:
            - migrate -path /migrations -database "$POSTGRES_URI" up
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: account-secrets
                  key: POSTGRES_URI
          volumeMounts:
            - name: migrations
              mountPath: /migrations
      volumes:
        - name: migrations
          configMap:
            name: account-migrations
