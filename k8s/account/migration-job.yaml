apiVersion: batch/v1
kind: Job
metadata:
  name: account-migrate
  namespace: account
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: postgres:16
          command: ["sh", "-c"]
          args:
            - |
              until pg_isready -d "$POSTGRES_URI"; do
                echo "waiting for postgres..."
                sleep 2
              done
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: account-secrets
                  key: POSTGRES_URI
      containers:
        - name: migrate
          image: migrate/migrate:latest
          command: ["sh", "-c"]
          args:
            - migrate -path /migrations -database "$POSTGRES_URI" up
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: account-secrets
                  key: POSTGRES_URI
          volumeMounts:
            - name: migrations
              mountPath: /migrations
      volumes:
        - name: migrations
          configMap:
            name: account-migrations
